
  <div class=" py-1">
      <div class="row">
          <div class="col-lg-12 mx-auto bg-white rounded shadow table-wrapper-scroll-y my-custom-scrollbar">

              <!-- Fixed header table-->
              <div class="table-responsive">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col" class="col-2">
                                Nombre equipo
                              </th>
                              <th scope="col" class="col-2">
                                Color playera
                              </th>
                              <th scope="col" class="col-2">
                                Representante
                              </th>
                              <th scope="col" class="col-2">
                                Fecha de Ingreso
                              </th>
                              <th scope="col" class="col-1">
                                Jugadores
                              </th>
                              <th scope="col" class="col-3">
                                Acciones
                              </th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let team of listaEquipos">
                              <th scope="row" class="col-2">{{team.nombre}}</th>
                              <td class="col-2"><input type="color" class="form-control w-50" [(ngModel)]="team.colorplayera" [disabled]="true"></td>
                              <td class="col-2">{{ obtieneRep(team.idrepresentante)}}</td>
                              <td class="col-2">{{team.fechaingreso}}</td>
                              <td class="col-1"><button class="btn btn-info bi bi-eye-fill" data-toggle="modal" data-target="#myModal3"></button></td>
                              <td class="col-3">
                                  <button class="btn btn-success bi bi-pencil-square" data-toggle="modal" data-target="#myModal4" (click)="modalAE(team)"></button>
                                  <button class="btn btn-danger bi-trash3" (click)="borraEquipo(team)"></button>
                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
